<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shuffle an array</title>
</head>
<body>
<script>
    function shuffle(arr) {
        for(let i = arr.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [arr[i], arr[j]] = [arr[j], arr[i]];
        }
        return arr;
    }

    let arr = [1,2,3];

    shuffle(arr);
    console.log(arr);
    shuffle(arr);
    console.log(arr);
    shuffle(arr);
    console.log(arr);
</script>
</body>
</html>
