<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter range</title>
</head>
<body>
<script>
    function filterRange(arr, a, b) {
        let filteredArr = arr.filter(num => (num >= a && num <= b))
        return filteredArr
    }
    let arr = [5,3,8,1]

    let filtered = filterRange(arr, 1, 4)
    
    alert(filtered)

    alert(arr)
</script>
</body>
</html>
